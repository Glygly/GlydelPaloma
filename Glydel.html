<!DOCTYPE html> 
<head>
    <head>
        <title> MY GRADE</title>
    </head>
<body>
    <p style="color:blue"id="res1"></p>
    <p id="Demo1"></p>
    <p id="Demo2"></p>
    <p id ="Demo3"></p>
    <p style="color: red" id="res2"></p>
    <script>
        var G =prompt("Please Input your grade");
        var IDnum = prompt("Please Input your ID number");
        var StudentFName = prompt("Please Input your first name");
        var studentLname = prompt("Please Input your last name");

        document.getElementById("Demo1").innerHTML = IDnum;
        document.getElementById("Demo2").innerHTML = StudentFName;
        document.getElementById("Demo3").innerHTML = studentLname;

        if(G > 69 && G <= 100)
        { 
            if(G % 2 == 0)
            {
            document.getElementById("res1").innerHTML =  G +" "+ "PASSED!";
            }
            else if( G % 2 != 0)
            {
              document.getElementById('res2').innerHTML=  G + " "+ "PASSED";
            }
        }
        else 
        { 
          if(G % 2 == 0)
          {
             document.getElementById("res1").innerHTML =  G + " "+ "FAILED";
          }
          else {
                 document.getElementById("res2").innerHTML=  G + " "+ "FAILED";
          }
        }


    </script>
</body>
</head>
